name: smart_city_app
description: "A smart city big apps included mosque, education, umkm, etc."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  dio: ^5.7.0
  flutter_bloc: ^8.1.6
  http: ^1.2.2
  alice: ^0.4.1
  shared_preferences: ^2.3.2
  get: ^4.6.6
  intl: ^0.19.0
  provider: ^6.1.2
  equatable: ^2.0.5
  loading_overlay: ^0.4.2
  font_awesome_flutter: ^10.8.0
  carousel_slider: ^5.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
  - assets/json/
  - assets/images/

  fonts:
    - family: Dongle
      fonts:
        - asset: assets/fonts/Dongle/Dongle-Bold.ttf
          weight: 800
        - asset: assets/fonts/Dongle/Dongle-Light.ttf
          weight: 700
        - asset: assets/fonts/Dongle/Dongle-Regular.ttf
          weight: 600
    - family: Heebo
      fonts:
        - asset: assets/fonts/Heebo/Heebo-Thin.ttf
          weight: 100
        - asset: assets/fonts/Heebo/Heebo-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Heebo/Heebo-Light.ttf
          weight: 300
        - asset: assets/fonts/Heebo/Heebo-Regular.ttf
          weight: 400
        - asset: assets/fonts/Heebo/Heebo-Medium.ttf
          weight: 500
        - asset: assets/fonts/Heebo/Heebo-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Heebo/Heebo-Bold.ttf
          weight: 700
        - asset: assets/fonts/Heebo/Heebo-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Heebo/Heebo-Black.ttf
          weight: 900
